<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing Storage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log('Storage cleared');
        document.body.innerHTML = '<h1>Storage Cleared!</h1><p>You can close this page.</p>';
    </script>
</body>
</html>
